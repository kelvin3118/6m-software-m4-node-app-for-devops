version: 2.1
# orbs - reusable packages
orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4
# jobs - set of instructions / functions
jobs:
  build: # job name
    docker: # environment
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test
  publish:
    docker:
      - image: cimg/node:16.10
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t "newsampleapp" .
      - run:
          name: Tag Docker image
          command: docker tag newsampleapp:latest kelvin3118/education-space:latest
      - run:
          name: Push Docker image
          command: docker push kelvin3118/education-space:latest

# workflow - defines what sequence the jobs will run
workflows:
  simple_workflow: # workflow name
    jobs:
      - build
      - test:
          requires: # added build job requirement for test job
            - build
      - publish:
          requires:
            - test
